plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
         // https://mvnrepository.com/artifact/org.eclipse.xtend/org.eclipse.xtend.core
implementation group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.core', version: '2.25.0'
// https://mvnrepository.com/artifact/org.eclipse.xtend/org.eclipse.xtend.lib
implementation group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: '2.25.0'
// https://mvnrepository.com/artifact/org.eclipse.xtend/org.eclipse.xtend.lib.macro
implementation group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib.macro', version: '2.25.0'

// https://mvnrepository.com/artifact/io.github.forsyde/forsyde-io-java-core
implementation group: 'io.github.forsyde', name: 'forsyde-io-java-core', version: '0.5.6'

implementation 'io.github.forsyde:forsyde-io-java-sdf3:0.5.6'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
